# base/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: argo-java-app
  labels:
    app: argo-java-app
spec:
  selector:
    matchLabels:
      app: argo-java-app
  template:
    metadata:
      labels:
        app: argo-java-app
    spec:
      containers:
      - name: argo-java-app-container
        # This will be overridden by overlays if needed
        image: rspgaikwad/argo-java-app:v1.0.0 # Base image
        ports:
        - containerPort: 8080
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "250m"